name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Restore Build Cache
      id: restore-build-cache
      uses: actions/cache/restore@v4
      with:
        path: |
          common/temp
          */.rush/temp
          */node_modules
          */dist
          client/lib
        key: ${{ runner.os }}-build-${{ hashFiles('common/config/rush/repo-state.json', '.github/workflows/ci-salt.txt') }}
        # Only need a cache hit or miss,
        # cached dependencies aren't used until following jobs
        lookup-only: true

    - name: Restore Dependencies From Cache
      id: restore-cache
      uses: actions/cache/restore@v4
      if: steps.restore-build-cache.outputs.cache-hit != 'true'
      with:
        path: |
          common/temp
          */.rush/temp
          */node_modules
        key: ${{ runner.os }}-${{ hashFiles('common/config/rush/repo-state.json', '.github/workflows/ci-salt.txt') }}
        fail-on-cache-miss: true

    - name: Build
      if: steps.restore-build-cache.outputs.cache-hit != 'true'
      run: node common/scripts/install-run-rush.js build --verbose

    - name: Save Build Cache
      id: save-cache
      uses: actions/cache/save@v4
      if: steps.restore-build-cache.outputs.cache-hit != 'true'
      with:
        path: |
          common/temp
          */.rush/temp
          */node_modules
          */dist
          client/lib
        key: ${{ steps.restore-build-cache.outputs.cache-primary-key }}
